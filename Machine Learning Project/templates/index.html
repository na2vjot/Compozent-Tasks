<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breast Cancer Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            font-size: 16px;
            background-color: #5cb85c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Breast Cancer Prediction</h1>
        <form method="POST" action="/predict">
            <label for="mean_radius">Mean Radius:</label>
            <input type="number" step="0.01" id="mean_radius" name="mean_radius" required>
            
            <label for="mean_texture">Mean Texture:</label>
            <input type="number" step="0.01" id="mean_texture" name="mean_texture" required>
            
            <label for="mean_perimeter">Mean Perimeter:</label>
            <input type="number" step="0.01" id="mean_perimeter" name="mean_perimeter" required>
            
            <label for="mean_area">Mean Area:</label>
            <input type="number" step="0.01" id="mean_area" name="mean_area" required>
            
            <label for="mean_smoothness">Mean Smoothness:</label>
            <input type="number" step="0.01" id="mean_smoothness" name="mean_smoothness" required>
            
            <button type="submit">Predict</button>
        </form>
        {% if diagnosed %}
        <div class="result">
            Prediction: {{ diagnosed }}
        </div>
        {% endif %}
    </div>
</body>
</html>
